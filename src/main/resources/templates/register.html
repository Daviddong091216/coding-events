<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>
<body class = "container">

    <header th:replace="fragments :: header"></header>

    <form method="post">
        <div class="form-group">
            <lable>Username
                <input class="form-control" th:field="${registerFormDTO.username}" />
            </lable>
            <p class="error" th:errors="${registerFormDTO.username}"></p>
        </div>
        <div class="form-group">
            <lable>Password
                <input class="form-control" type="password" th:field="${registerFormDTO.password}" />
            </lable>
            <p class="error" th:errors="${registerFormDTO.password}"></p>
        </div>
        <div class="form-group">
            <lable>Verify Password
                <input class="form-control" type="password" th:field="${registerFormDTO.verifyPassword}" />
            </lable>
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
    </form>

</body>
</html>
